		// ********** Part: KAS.CH1

		#KAS_CH1_Part_title = CH-1 Kabel Haken
		#KAS_CH1_Part_manufacturer = KAS Labs, Inc.
		#KAS_CH1_Part_description = Ein Haken, an dem ein Kabel befestigt werden kann. Es ist die andere Hälfte der „Halte-diese-Dinge-zusammen“-Lösung.
		#KAS_CH1_Part_tags = KIS KAS cable rope tie cck-kas

		// ********** Part: KAS.GrapplingHook

		#KAS_GrapplingHook_Part_title = HG-02 Enterhaken
		#KAS_GrapplingHook_Part_manufacturer = KAS
		#KAS_GrapplingHook_Part_description = Jeder mochte die Idee, Objekte im Weltraum zu "harpunieren". Mit den Stationsmodulen kam die Harpune jedoch nicht zurecht – schließlich sind sie aus Metall. Gene schlug eine Lösung vor: Ersetzen Sie die Harpune durch einen Saugnapf. Es hat funktioniert, aber es ist keine Harpune mehr.
		#KAS_GrapplingHook_Part_tags = KIS KAS hook harpoon attachment winch eject cck-kas
		#KAS_GrapplingHook_Part_DetachDartEventText = Greifvorrichtung lösen

		// ********** Part: KAS.Harpoon

		#KAS_Harpoon_Part_title = HP-01 Harpune
		#KAS_Harpoon_Part_manufacturer = KAS
		#KAS_Harpoon_Part_description = Diese Idee wurde von Bill vorgeschlagen, als er aus dem Urlaub zurückkehrte. Er jagte auf See mit einer Harpunenkanone. Er hat natürlich nichts getroffen, aber der Wunsch, etwas zu „harpunieren“, blieb. Warum nicht irgendein Asteroid im Weltall? Und so erschien diese Weltraumharpune. Übrigens kann es sogar einen Planeten harpunieren.
		#KAS_Harpoon_Part_tags = KIS KAS hook harpoon attachment winch eject cck-kas
		#KAS_Harpoon_Part_DetachDartEventText = Harpune Lösen

		// ********** Part: KAS.JS1

		#KAS_JS1_Part_title = JS-1 Verbindungsstück
		#KAS_JS1_Part_manufacturer = KAS Labs, Inc.
		#KAS_JS1_Part_description = Diese Verbindungsstück hat eine Vielzahl von Eigenschaften: Sie ermöglicht eine feste Verbindung und sorgt für die Übertragung von Ressourcen! Ein zertifizierter Ingenieur mit mehrjähriger Erfahrung ist erforderlich, um diese Steckdose zu installieren, aber sobald sie angebracht ist, kann sie sogar ein Hausmeister zum Anschließen von Gefäßen verwenden.
		#KAS_JS1_Part_tags = KIS KAS pipe tube cck-kas

		// ********** Part: KAS.PCB1

		#KAS_PCB1_Part_title = PCB-1 Portabler Kabelverstrebung
		#KAS_PCB1_Part_manufacturer = KAS Labs, Inc.
		#KAS_PCB1_Part_description = Es ist eine einfache handbetriebene Winde mit einer kleinen Spule aus Stahlkabel, mit der Sie Dinge verbinden können, solange sie nicht zu weit entfernt sind. Es muss jedoch ein Haken am anderen Schiff vorhanden sein, an dem das Kabel befestigt werden kann, sodass diese Winde nur die Hälfte des Problems löst.
		#KAS_PCB1_Part_tags = KIS KAS cable rope tie cck-kas
		#KAS_PCB1_Part_LinkBreak = Verbindung aufheben
		#KAS_PCB1_Part_LinkStart = Verbinden

		// ********** Part: KAS.PortPylon

		#KAS_PortPylon_Part_title = GP-20 Pylon
		#KAS_PortPylon_Part_manufacturer = KAS Labs, Inc.
		#KAS_PortPylon_Part_description = Unsere RTS-1-Produktlinie war ein großer Erfolg! Es gab jedoch ein paar Beschwerden; Es stellt sich heraus, dass das Rohr manchmal einfach nicht lang genug war! Um dieses Problem zu lösen, wurde ein neues Teil entwickelt: ein leichter Pylon mit eingebautem Rohrstutzen, der als Verlängerung dient. Es ist daher möglich, Ressourcenverbindungen über große Entfernungen zu verketten, obwohl Sie dazu möglicherweise zusätzliche Pylonen errichten müssen. Jeb wollte unbedingt einen Kerba-Cola-Kühlschrank in den hohlen Innenraum einbauen, aber R&D musste seinen Vorschlag aufgrund einer strengen Gewichtsbeschränkung von 20 kg ablehnen.
		#KAS_PortPylon_Part_tags = KAS resource fuel transfer cck-kas

		// ********** Part: KAS.PortPylonPwr

		#KAS_PortPylonPwr_Part_title = BGP-400 Pylon auf Steroiden
		#KAS_PortPylonPwr_Part_manufacturer = KAS Labs, Inc.
		#KAS_PortPylonPwr_Part_description = Das Design dieses Teils wurde vom GP-20 inspiriert. Unsere Ingenieure mussten wissen: Lässt sich das Innenvolumen des Pylons wirklich nutzen? Es stellt sich heraus, dass es möglich ist! Daher entschieden sie sich, es mit einigen Z-100-Batterien und einem einfachen Steuermodul zu füllen. Er ist zwar nicht ganz so cool wie ein Kerbal-Cola-Kühlschrank, wie Jeb es sich gewünscht hatte, aber dennoch sehr praktisch. Seien Sie versichert, dass die Batterien von bester Qualität sind und nicht nur aus dem Papierkorb geborgen werden.
		#KAS_PortPylonPwr_Part_tags = KAS resource fuel transfer cck-kas

		// ********** Part: KAS.RTS1

		#KAS_RTS1_Part_title = RTS-1 Ressourcentransferstation
		#KAS_RTS1_Part_manufacturer = KAS Labs, Inc.
		#KAS_RTS1_Part_description = Dieses Rohr ermöglicht den Transfer von Ressourcen zwischen Schiffen. Der Durchmesser ist nicht so beeindruckend, aber wie ein kleiner grüner Kerl einmal sagte: "Größe spielt keine Rolle." Unsere patentierte Technologie ermöglicht die Übertragung einer beliebigen Anzahl von Dingen, einschließlich, aber nicht beschränkt auf: Steine, Kraftstoff, Snacks und sogar Kerbals. Im letzteren Fall erlischt die Gewährleistung.
		#KAS_RTS1_Part_tags = KIS KAS resource fuel transfer cck-kas

		// ********** Part: KAS.TB60

		#KAS_TB60_Part_title = TB-60 Abschleppstange
		#KAS_TB60_Part_manufacturer = KAS Labs, Inc.
		#KAS_TB60_Part_description = Eine einfache Lösung zum Schleppen eines Schiffes, das sich nicht selbst bewegen kann. Wenn ein einfaches Seil verwendet werden würde, würde das geschleppte Schiff wahrscheinlich beim Bremsen oder Manövrieren auf das Schleppfahrzeug aufprallen, aber mit der Schleppstange ist dies nicht der Fall. Darüber hinaus kann es gegebenenfalls beim Steuern des geschleppten Schiffs helfen. Achten Sie darauf, die Batterien frisch zu halten, sonst funktioniert die Aktivlenkung nicht.
		#KAS_TB60_Part_tags = KIS KAS pipe tube tow towbar cck-kas
		#KAS_TB60_Part_LinkBreak = Schiffe trennen
		#KAS_TB60_Part_LinkStart = An einem Schiff befestigen
		#KAS_TB60_Part_Park_Forward = Parken: VORWÄRTS
		#KAS_TB60_Part_Park_Up = Parken: NACH OBEN

		// ********** Part: KAS.TJ1

		#KAS_TJ1_Part_title = TJ-1 Festes Teleskopgelenk
		#KAS_TJ1_Part_manufacturer = KAS Labs, Inc.
		#KAS_TJ1_Part_description = Diese einfache Teleskopstrebe kann zwei Gefäße starr verbinden. Die maximale Verbindungsentfernung ist ziemlich kurz, aber ihre Stärke ist ausreichend. Das Design wurde von einem Selfie-Stick inspiriert, den Jeb in einem Secondhand-Laden gekauft hat.
		#KAS_TJ1_Part_tags = KIS KAS pipe tube cck-kas
		#KAS_TJ1_Part_LinkBreak = Schiffe trennen
		#KAS_TJ1_Part_LinkStart = An einem Schiff befestigen
		#KAS_TJ1_Part_Park_Down = Parken: NACH UNTEN
		#KAS_TJ1_Part_Park_Forward = Parken: VORWÄRTS
		#KAS_TJ1_Part_Park_Up = Parken: NACH OBEN

		// ********** Part: KAS.TJ2

		#KAS_TJ2_Part_title = TJ-2 Freies Teleskopgelenk
		#KAS_TJ2_Part_manufacturer = KAS Labs, Inc.
		#KAS_TJ2_Part_description = Es ist derselbe TJ-1 „Selfie Stick“, außer dass die Scharniere entriegelt sind. Wirklich die beste Lösung, um verbundene Schiffe voneinander getrennt zu halten, ohne ihre Bewegungen übermäßig einzuschränken.
		#KAS_TJ2_Part_tags = KIS KAS pipe tube cck-kas
		#KAS_TJ2_Part_LinkBreak = Schiffe trennen
		#KAS_TJ2_Part_LinkStart =An einem Schiff befestigen
		#KAS_TJ2_Part_Park_Down = Parken: NACH UNTEN
		#KAS_TJ2_Part_Park_Forward = Parken: VORWÄRTS
		#KAS_TJ2_Part_Park_Up = Parken: NACH OBEN

		// ********** Part: KAS.W1

		#KAS_W1_Part_title = W-50 Winde
		#KAS_W1_Part_manufacturer = KAS Labs, Inc.
		#KAS_W1_Part_description = Ein alter Weiser sagte einmal: „Gib mir die rechte Steckdose, und mit einer Winde ziehe ich Kerbin“. Diese Winde ist nicht ganz so stark, obwohl sie ein ziemlich sperriges Schiff anheben oder schleppen kann. Denken Sie daran, ein kompatibles Befestigungsstück am Zielfahrzeug anzubringen. Stellen Sie außerdem sicher, dass das aktive Schiff genügend Strom hat: Die Winde ist hungrig nach Strom!
		#KAS_W1_Part_tags = KIS KAS winch cable connector cck-kas

		// ********** Part: KAS.W2

		#KAS_W2_Part_title = HW-80 Winde
		#KAS_W2_Part_manufacturer = KAS Labs, Inc.
		#KAS_W2_Part_description = Eine Hochleistungsversion des Windenmodells W-50. Es verfügt über ein zusätzliches Kabel und eine verbesserte Verbindungsstärke. Kerbin kann jedoch immer noch nicht gezogen werden. Hinweis: Die Garantie erlischt, wenn Winden zum Winden von Hexen verwendet werden, und es spielt keine Rolle, welche Winde oder welche Hexe.
		#KAS_W2_Part_tags = KIS KAS winch cable connector heavyduty cck-kas

