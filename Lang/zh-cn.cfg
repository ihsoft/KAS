// Suggestions for Chinese translators (2020-05-04 by tinygrox):
//翻译是需要基础的，正所谓万丈高楼平地起，你没有良好的英语基础，仅仅靠着百度、有道等翻译工具来翻译，这种文字是没有灵魂的。
//翻译不是一种文字到另一种文字之间的转换，而是一种文化到另一种文化之间的转换。所以这也意味着你不仅英语要好，母语也要好。
//翻译讲究信、达、雅。"信"——意思不违背原文；"达"——词句通顺能读；"雅"——语境贴切原文。达不到，就要改。不会，就要问。
//翻译要灵活，直译不行就换意译，必要时补充说明。翻译的目的是为了让人能够看懂，而不是简单地把英文换成中文。
