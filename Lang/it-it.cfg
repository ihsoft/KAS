		#KAS_TJ2_Part_manufacturer = KAS Labs, Inc.
		#KAS_TJ2_Part_description = La stessa cosa del TJ-1 "Selfie Stick", solo che i giunti sono sbloccati. Veramente la cosa milgiore per tenere separati due vascelli tra di loro, senza però impedire troppo i movimenti.
		#KAS_TJ2_Part_tags = KIS KAS pipe tube cck-kas
