		#KAS_TJ1_Part_description = Questo semplice puntone telescopico può connettere in maniera rigida due vascelli. La massima distanza di connessione è abbastanza breve, ma la solidità è adeguata. Il progetto è stato ispirato da un  selfie-stick che Jeb ha comprato da un rigattiere.
