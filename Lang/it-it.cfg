		#KAS_CH1_Part_title = CH-1 Gancio per Cavo
		#KAS_CH1_Part_manufacturer = KAS Labs, Inc.
		#KAS_CH1_Part_description = Un gancio al quale si può fissare un cavo. È l'altra metà della soluzione "tenere-queste-cose-insieme".
		#KAS_CH1_Part_tags = KIS KAS cable rope tie cck-kas

		// ********** Part: KAS.JS1

		#KAS_JS1_Part_title = JS-1 Presa di Giunzione
		#KAS_JS1_Part_manufacturer = KAS Labs, Inc.
		#KAS_JS1_Part_description = Questa presa multi-funzione ha diversi usi: permette una connessione stabile e consente il trasferimento di risorse! La presa deve essere installata da un ingegnere certificato con molti anni di esperienza, ma una volta attaccata, anche un portinaio potrebbe connettere due vascelli.
		#KAS_JS1_Part_tags = KIS KAS pipe tube cck-kas

		// ********** Part: KAS.PCB1

		#KAS_PCB1_Part_title = PCB-1 Cavo di Sostegno Portatile
		#KAS_PCB1_Part_manufacturer = KAS Labs, Inc.
		#KAS_PCB1_Part_description = È un semplice verricello manuale con una piccola bobina di cavo d'acciaio, permette di connettere oggetti se non sono troppo distanti. Tuttavia ci deve essere un gancio sull'altro vascello sul quale attaccare il cavo, quindi questo verricello risolve solo metà del problema.
		#KAS_PCB1_Part_tags = KIS KAS cable rope tie cck-kas
		#KAS_PCB1_Part_LinkBreak = Scollega
		#KAS_PCB1_Part_LinkStart = Collega

		// ********** Part: KAS.PortPylon

		#KAS_PortPylon_Part_title = GP-20 Pylon
		#KAS_PortPylon_Part_manufacturer = KAS Labs, Inc.
		#KAS_PortPylon_Part_description = La nostra linea di prodotti RTS-1 è stato un grande successo! Ma ci sono state alcune lamentele; succede che ogni tanto il tubo non è abbastanza lungo! Per risolvere il problema abbiamo sviluppato un nuovo componente: un pilone leggero con incorporata una presa per usarlo come estensione. Sarà così possibile fare creare una catena di distribuzione di risorse utilizzando utilizzando diversi piloni. Jeb in realtà voleva aggiungere un vano frigorifero per la sua Kerba-Cola ma il gruppo di ricerca ha dovuto rifiutare la proposta per via del limite imposto di 20Kg.
		#KAS_PortPylon_Part_tags = KAS resource fuel transfer cck-kas

		// ********** Part: KAS.PortPylonPwr

		#KAS_PortPylonPwr_Part_title = BGP-400 Pylon on Steroids
		#KAS_PortPylonPwr_Part_manufacturer = KAS Labs, Inc.
		#KAS_PortPylonPwr_Part_description = Il progetto di questo componente è stato ispirato dal GP-20. I nostri ingegneri si sono chiesti: è possibile utilizzare il volume interno del pilone? Abbiamo scoperto che si può! E così hanno deciso di riempirlo con qualche batteria tipo Z-100 e un semplice modulo di controllo. Non è fantastico come un frigorifero per la Kerba-Cola, come ha proposto Jeb, ma è comunque molto pratico. Vi assicuriamo che le batterie utilizzate sono di primissima qualità, e non semplicemente recuperate da qualche cesto del riciclo.
		#KAS_PortPylonPwr_Part_tags = KAS resource fuel transfer cck-kas

		// ********** Part: KAS.RTS1

		#KAS_RTS1_Part_title = RTS-1 Stazione di Trasferimento Risorse
		#KAS_RTS1_Part_manufacturer = KAS Labs, Inc.
		#KAS_RTS1_Part_description = Questo tubo permette il trasferiemento di risorse tra vascelli. Il diametro non è così impressionante, ma un piccolo compagno verde disse una volta, "Dimensione conta no." La nostra tecnologia brevettata permette il trasferimento di qualsiasi cosa, incluso, ma non limitato a: rocce, carburante, spuntini e anche Kerbal. La garanzia non copre quest'ultimo caso.
		#KAS_RTS1_Part_tags = KIS KAS resource fuel transfer cck-kas

		// ********** Part: KAS.TB60

