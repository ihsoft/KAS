		#KAS_TJ2_Part_Park_Up = Posizione: SU

		// ********** Part: KAS.W1

		#KAS_W1_Part_title = W-50 Verricello
		#KAS_W1_Part_manufacturer = KAS Labs, Inc.
		#KAS_W1_Part_description = Un antico saggio disse una volta: "Datemi la presa giusta, e con verricello solleverò Kerbin". Questo verricello non è effettivamente così forte, però può sollevare o trainare vascelli particolarmente ingombranti. Ricordati di attaccare una presa compatibile sull'altro veicolo. Inoltre, assicurati di avere abbastanza carica elettrica: il verricello è assetato di elettricità!
