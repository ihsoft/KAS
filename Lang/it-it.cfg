		#KAS_W2_Part_manufacturer = KAS Labs, Inc.
		#KAS_W2_Part_description = Una versione pesante, del modello W-50. Ha cavo extra e migliora la forza di connessione. Comunque non può ancora sollevare Kerbin. Nota: La garanzia scade se si tenta di sbobinare bobine su Bob, non importa quali bobine o quale Bob!
