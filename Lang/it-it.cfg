		#KAS_TB60_Part_manufacturer = KAS Labs, Inc.
		#KAS_TB60_Part_description = Una semplice soluzione per trainare un vascello che altrimenti non si muoverebbe. Se usassimo una semplice fune, il vascello trainato probabilmente urterebbe il trainante in caso di franata o di manovra, ma con una barra da traino questo non succede. In più, può aiutare a sterzare il vascello trainato, se applicabile. Assicurati di avere le batterie cariche, altrimenti la sterzata assistita non funzionerebbe.
		#KAS_TB60_Part_tags = KIS KAS pipe tube tow towbar cck-kas
