		#KAS_TB60_Part_description = Простое решение для буксировки аппаратов, которые не могут двигаться сами. Если бы для этого использовался канат, то буксируемый аппарт неизбежно бы сталкивался с буксиром при торможении или манёврах, но с фаркопом эта прорблема решена. Кроме того, он может помочь в управлении буксируемым аппаратом, если тот имеет систему управления и батареи в нём исправны и заряжены.
		#KAS_TB60_Part_tags = KAS pipe tube tow towbar КАС труба фаркоп буксировка cck-kas
