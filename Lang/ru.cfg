		// ********** Part: KAS.CH1

		#KAS_CH1_Part_title = Крюк Для Троса CH-1
		#KAS_CH1_Part_manufacturer = НИИ Крепёжной Арматуры и Стяжек (КАС)
		#KAS_CH1_Part_description = Крюк, на который можно закрепить трос. Это вторая половина решения "держим это всё вместе".
		#KAS_CH1_Part_tags = KAS cable rope tie КАС трос кабель крюк cck-kas

		// ********** Part: KAS.GrapplingHook

		#KAS_GrapplingHook_Part_title = Захват HG-02
		#KAS_GrapplingHook_Part_manufacturer = НИИ Крепёжной Арматуры и Стяжек (КАС)
		#KAS_GrapplingHook_Part_description = Всем понравилась идея «загарпунивать» объекты в космосе. Однако, гарпун не мог справиться с модулями станции - их ведь делают из металла. Юджин предложил решение: замените гарпун на присоску. Сработало, но это уже больше не гарпун.
		#KAS_GrapplingHook_Part_tags = KAS hook harpoon winch КАС крюк гарпун лебёдка лебедка cck-kas
		#KAS_GrapplingHook_Part_DetachDartEventText = Отцепить захват

		// ********** Part: KAS.Harpoon

		#KAS_Harpoon_Part_title = Гарпун HP-01
		#KAS_Harpoon_Part_manufacturer = НИИ Крепёжной Арматуры и Стяжек (КАС)
		#KAS_Harpoon_Part_description = Эта идея была предложена Биллом, когда он вернулся из отпуска. Он охотился в море с гарпунным ружьем. Ни во что не попал, конечно, но желание что-то "загарпунить" осталось. Почему бы не какой-нибудь астероид в космосе? Так и появился этот космический гарпун. Кстати, он может даже загарпунить планету.
		#KAS_Harpoon_Part_tags = KAS hook harpoon winch КАС крюк гарпун лебёдка лебедка cck-kas
		#KAS_Harpoon_Part_DetachDartEventText = Отцепить гарпун

		// ********** Part: KAS.JS1

		#KAS_JS1_Part_title = Универсальное Гнездо JS-1
		#KAS_JS1_Part_manufacturer = НИИ Крепёжной Арматуры и Стяжек (КАС)
		#KAS_JS1_Part_description = Это многоцелевое гнездо имеет множество функций: оно может как обеспечить прочное соединение, так и обслуживать передачу ресурсов. Чтобы установить такое гнездо на аппарат требуется сертифицированный инженер с многолетним опытом, но когда это сделано даже дворник сможет использовать его для соединения аппаратов!
		#KAS_JS1_Part_tags = KAS pipe tube КАС труба гнездо кабель трос cck-kas

		// ********** Part: KAS.PCB1

		#KAS_PCB1_Part_title = Трос Стяжка PCB-1
		#KAS_PCB1_Part_manufacturer = НИИ Крепёжной Арматуры и Стяжек (КАС)
		#KAS_PCB1_Part_description = Это простая ручная лебёдка с небольшой катушкой из стального троса, которая позволяет вам привязывать объекты друг к другу, пока они не слишком далеко. На другом объекте должен быть крюк, на котором можно закрепить трос, поэтому эта стяжка решает только половину проблемы.
		#KAS_PCB1_Part_tags = KAS cable rope tie КАС кабель трос стяжка cck-kas
		#KAS_PCB1_Part_LinkBreak = Отсоединить
		#KAS_PCB1_Part_LinkStart = Соединить

		// ********** Part: KAS.PortPylon

		#KAS_PortPylon_Part_title = Пилон GP-20
		#KAS_PortPylon_Part_manufacturer = НИИ Крепёжной Арматуры и Стяжек (КАС)
		#KAS_PortPylon_Part_description = Станция RTS-1 имела небывалый успех, но были и негативные отзывы: зачастую длина шланга оказывалась недостаточной. Для решения этой проблемы был разработан легковесный полый блок со встроенным гнездом для шланга. Этот блок можно использовать как удлинитель. Джебб так же предлагал разместить внутри холодильник для Керба-Колы - все равно же место пропадает, но от этой идеи отказались.
		#KAS_PortPylon_Part_tags = KAS resource fuel transfer КАС топливо ресурсы cck-kas

		// ********** Part: KAS.PortPylonPwr

		#KAS_PortPylonPwr_Part_title = Пилон на Батарейках BGP-400
		#KAS_PortPylonPwr_Part_manufacturer = НИИ Крепёжной Арматуры и Стяжек (КАС)
		#KAS_PortPylonPwr_Part_description = Эта деталь стала логичным продолжением GP-20. Наши инженеры задумались: может и правда использовать внутренний объём для чего-то полезного? Так родилась идея заполнить его использованными батареями Z-100 и добавить примитивный модуль управления. Это, конечно, не холодильник для Керба-Колы как просил Джебб, но тоже очень практично. Да и всё равно надо было куда-то девать все эти батареи...
		#KAS_PortPylonPwr_Part_tags = KAS resource fuel transfer КАС топливо ресурсы cck-kas

		// ********** Part: KAS.RTS1

		#KAS_RTS1_Part_title = Станция Переноса Ресурсов RTS-1
		#KAS_RTS1_Part_manufacturer = НИИ Крепёжной Арматуры и Стяжек (КАС)
		#KAS_RTS1_Part_description = Этот шланг на катушке позволяет передавать ресурсы между аппаратами. Диаметр шланга так себе, но как сказал один зелёный человечек: "Размер не важен, когда Сила твой союзник". Наша "сила" - это патентованная технология, позволяющая передавать через обычный шланг всё, что угодно: камни, топливо, закуски и даже кербалов! Впрочем, в последнем случае - никаких гарантий.
		#KAS_RTS1_Part_tags = KAS resource fuel transfer КАС топливо ресурсы cck-kas

